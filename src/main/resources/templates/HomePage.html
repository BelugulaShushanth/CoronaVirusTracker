<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Corona Virus Tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<style>
.countryName {
	text-transform: capitalize;
}

.title {
	text-align: center;
	font-family: Georgia, sans-serif;
	font-size: 3em;
	letter-spacing: -2px;
	color: #000080;
	font-weight: bold
}

.row.one {
	margin-bottom: 4px;
}

.row.two {
	margin-bottom: 20px;
}

tr:nth-child(even) {
	background-color: #F0F8FF;
}

.covidImage {
	bottom: 10px;
	position: relative;
}
</style>
</head>

<body>
	<div class="container">
		<h1 class="title">
			<img class="covidImage" th:src="@{images/covid19.png}" width="50px"
				height="50px" /> Corona Virus Tracker
		</h1>
		<h3 th:text="${name}"></h3>
		<h2>Global Corona Cases</h2>
		<div class="row">
			<div class="col">
				<div class="row one">
					<div class="col">
						<div class="card text-white bg-secondary" style="width: 21rem;">
							<div class="card-body">
								<h5 class="card-title">Total Confirmed</h5>
								<p class="card-text" th:text="${dataBean.global.totalconfirmed}"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="card text-white bg-secondary" style="width: 21rem;">
							<div class="card-body">
								<h5 class="card-title">New Confirmed</h5>
								<p class="card-text" th:text="${dataBean.global.newconfirmed}"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="row one">
					<div class="col">
						<div class="card text-white bg-danger" style="width: 21rem;">
							<div class="card-body">
								<h5 class="card-title">Total Deaths</h5>
								<p class="card-text" th:text="${dataBean.global.totaldeaths}"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="card text-white bg-danger" style="width: 21rem;">
							<div class="card-body">
								<h5 class="card-title">New Deaths</h5>
								<p class="card-text" th:text="${dataBean.global.newdeaths}"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="row one">
					<div class="col">
						<div class="card text-white bg-success" style="width: 21rem;">
							<div class="card-body">
								<h5 class="card-title">Total Recovered</h5>
								<p class="card-text" th:text="${dataBean.global.totalrecovered}"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="card text-white bg-success" style="width: 21rem;">
							<div class="card-body">
								<h5 class="card-title">New Recovered</h5>
								<p class="card-text" th:text="${dataBean.global.newrecovered}"></p>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>

		<h2 style="margin-top: 20px;">Country wise Corona Cases</h2>
		<table class="table">
			<thead>
				<tr>
					<th>S.No</th>
					<th>Country</th>
					<th>Total Confirmed</th>
					<th>New Confirmed</th>
					<th>Total Deaths</th>
					<th>New Deaths</th>
					<th>Total Recovered</th>
					<th>New Recovered</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="country,sNo: ${dataBean.countries}">
					<td th:text="${sNo.count}"></td>
					<td class="countryName" th:text="${country.country}"></td>
					<td th:text="${country.totalconfirmed}"></td>
					<td th:text="${country.newconfirmed}"></td>
					<td th:text="${country.totaldeaths}"></td>
					<td th:text="${country.newdeaths}"></td>
					<td th:text="${country.totalrecovered}"></td>
					<td th:text="${country.newrecovered}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
